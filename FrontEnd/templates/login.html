<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- Font Awesome for the eye icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="close-button" id="closeButton">&times;</button>
        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div id="toastMessage" class="toast-message"></div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Welcome Back</h2>
            <input type="text" placeholder="Username" required />
            <div class="password-container">
                <input type="password" placeholder="Password" id="loginPassword" required />
                <i class="fa fa-eye" id="loginToggle" onclick="togglePassword('loginPassword', 'loginToggle')"></i>
            </div>
            <button>Log In</button>
            <button class="google-button">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <button class="github-button">
                <i class="fab fa-github"></i> Login with GitHub
            </button>            
            <div class="toggle">Don't have an account? <a href="#" id="toSignUp">Sign Up</a></div>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signupForm" class="form">
            <div class="sign-up_header">
                <h2>Create Account</h2>
            </div>
            <input type="text" id="signupUsername" placeholder="Username" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="Password" required />
                <i class="fa fa-eye" id="signupToggle" onclick="togglePassword('signupPassword', 'signupToggle')"></i>
            </div>
            <div class="password-container">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
                <i class="fa fa-eye" id="signupConfirmToggle" onclick="togglePassword('signupConfirmPassword', 'signupConfirmToggle')"></i>
            </div>
            <div class="sign-up_button"><button>Sign Up</button></div>
            <button class="google-button">
                <i class="fab fa-google"></i> Sign Up with Google
            </button>
            <button class="github-button">
                <i class="fab fa-github"></i> Sign Up with GitHub
            </button>
            <div class="toggle">Already have an account? <a href="#" id="toLogin">Log In</a></div>
        </div>

    </div>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/theme.js"></script>
</body>

</html>
